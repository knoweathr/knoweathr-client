<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="knowWeather" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://knoweather.herokuapp.com" />
    <meta property="og:image" content="https://www.weather2umbrella.com/wp-content/themes/w2u/image/svg/weather-icons/d13.svg" />
    <title>knoWeather</title>
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
  </head>
  <body>
    <div id="wrapper">
      <header class="clearfix">
        <h1><img class="logo" />knoWeathr</h1>

        <nav class="main-nav">
          <ul>
            <!-- <li class="tab" data-content="map"><a href="/">Home</a></li>
            <li class="tab" data-content="about"><a href="/about">About</a></li> -->
            <li class="tab" data-content="map"><a href="/" class="icon-home"></a></li>
            <li class="tab" data-content="about"><a href="/about" class="icon-address-book"></a></li>
          </ul>
        </nav>

        <div id="header-subtext">know whether the weather is right for you</div>
        <div id="icon-subtext">Home About</div>
      </header>

      <div id="home" class="container">
        <fieldset><legend>Travel Choices</legend>
          <form id="fields">

            <label for="temperature">Choose your temperature range:</label>
            <input type="text" id="temperature" readonly>
            <div id="slider-range"></div>

            <select id="month" name="month" required>
              <option value="" disabled selected hidden>Choose your travel month</option>
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
            <select id="continent" name="continent" required>
              <option value="" disabled selected hidden>Choose your travel continent</option>
              <option value="Africa">Africa</option>
              <option value="Asia">Asia</option>
              <option value="Australia">Australia</option>
              <option value="Europe">Europe</option>
              <option value="North America">North America</option>
              <option value="South America">South America</option>
              <option value="Antarctica">Antartica</option>
            </select>
            <input id="submit" type="submit" value="submit" />
          </form>
        </fieldset>

        <div id="map">
          <!-- insert our map reference here. Hide Map until user runs a search. -->
        </div>

      </div> <!-- #home container -->

      <section id="about" class="container">
        <!-- hide our About section until a user clicks the about route -->
        <h2>About knoWeather</h2>
        <p>This is a super project</p>
        <h2>About the knoWeather team</h2>
        <img id="andrew"></img><p>Andrew likes coding</p>
        <img id="joel"></img><p>Joel likes trains</p>
        <img id="joy"></img><p>Joy hates sleep</p>
        <img id="will"></img><p>Will is tall</p>
      </section> <!-- #about section -->


    </div> <!-- #wrapper -->


    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts/jquery.ui.touch-punch.min.js"></script>
    <script src="scripts/mapView.js" type="text/javascript"></script>
    <script src="scripts/weather.js" type="text/javascript"></script>
    <script src="scripts/routes.js" type="text/javascript"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH3nOPOozZc2ODg7X55vHczgE7_wILD2M">
    </script>
    <script>
      app.mapView.initIndexPage();
    </script>
  </body>
</html>
